<!doctype html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quang Huy</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial}
body{background:url("img/nen.jpg") center/cover no-repeat fixed;color:#fff;overflow:auto;}
body::before{content:"";position:fixed;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,.45),rgba(0,0,0,.82));z-index:0;}
.page{position:relative;z-index:2;min-height:100vh;display:flex;flex-direction:column;gap:14px;padding:18px 14px 64px;}
.top{display:flex;flex-direction:column;align-items:center;gap:10px;padding-top:6px;}
.avatar{width:120px;height:120px;border-radius:50%;overflow:hidden;border:3px solid rgba(160,220,255,.75);box-shadow:0 0 22px rgba(120,200,255,.35),0 12px 30px rgba(0,0,0,.65);animation:breathe 4.2s ease-in-out infinite;transform-origin:center;}
.avatar img{width:100%;height:100%;object-fit:cover}
.name{font-family:'Dancing Script', cursive;font-size:42px;font-weight:700;letter-spacing:.4px;color:#eafcff;text-shadow:0 0 8px rgba(160,230,255,.9),0 0 18px rgba(120,220,255,.6),0 12px 30px rgba(0,0,0,.75);}
.emptyBox{width:min(920px, 100%);margin:0 auto;border-radius:18px;border:1px solid rgba(160,220,255,.18);background:rgba(0,0,0,.22);backdrop-filter: blur(8px);box-shadow:0 18px 60px rgba(0,0,0,.55);padding:18px 14px;text-align:center;}
.emptyText{opacity:.9;font-weight:900;letter-spacing:.3px;color:#eafcff;text-shadow:0 0 10px rgba(120,235,255,.15);}
.emptySub{margin-top:6px;font-size:12px;opacity:.75;}
.back{position:fixed;bottom:18px;left:50%;transform:translateX(-50%);font-size:14px;opacity:.88;cursor:pointer;z-index:10;user-select:none;}
@keyframes breathe{0%{transform:scale(1)}50%{transform:scale(1.06)}100%{transform:scale(1)}}
@media (max-width:420px){.avatar{width:105px;height:105px}.name{font-size:38px}}
</style>
</head>

<body>
<div class="page">
  <div class="top">
    <div class="avatar"><img src="img/huy.jpg" alt="Quang Huy"></div>
    <div class="name">Quang Huy</div>
  </div>

  <div class="emptyBox" aria-label="Mục ảnh trống">
    <div class="emptyText">Chưa có ảnh</div>
    <div class="emptySub">Hiện tại chưa có ảnh/video nào được thêm.</div>
  </div>
</div>

<div class="back" onclick="history.back()">← Quay lại</div>
</body>
</html>
