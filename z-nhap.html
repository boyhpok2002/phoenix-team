<!doctype html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ƒê·ªânh Ph∆∞·ª£ng Ho√†ng</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial}

body{
  background:url("img/nen.jpg") center/cover no-repeat fixed;
  color:#fff;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.75));
  z-index:0;
}

.focusDim{
  position:fixed;
  inset:0;
  z-index:6;
  pointer-events:none;
  opacity:0;
  transition:opacity .18s ease;
  background:rgba(0,0,0,.45);
}
body.isFocus .focusDim{ opacity:1; }

.header{
  position:fixed;
  top:0; left:0; right:0;
  text-align:center;
  padding:22px 16px;
  z-index:5;
}
.title{
  font-size:clamp(34px,8vw,52px);
  font-weight:800;
  color:#ffe6a8;
  text-shadow: 0 10px 30px rgba(0,0,0,.55);
  transition:opacity .18s ease, filter .18s ease;
}
body.isFocus .title{
  opacity:.55;
  filter:saturate(.9);
}

.stage{
  position:relative;
  z-index:10;
  height:100vh;
  display:grid;
  place-items:center;
}

/* ===== ·∫¢NH NH√ìM (T√ÇM) ===== */
.center{
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  border:3px solid rgba(160,220,255,.75);
  box-shadow:
    0 0 20px rgba(120,200,255,.45),
    0 10px 30px rgba(0,0,0,.6);
  z-index:2;

  /* ‚úÖ PH·∫¨P PH·ªíNG C·∫¢ V√íNG TR√íN */
  animation:breathe 4s ease-in-out infinite;
  transform-origin:center;
}
.center img{
  width:100%;
  height:100%;
  object-fit:cover;

  /* ‚ùå B·ªé PH·∫¨P PH·ªíNG TR√äN IMG */
  animation:none;
}

/* click ·∫£nh nh√≥m */
.centerLink{
  display:block;
  cursor:pointer;
  z-index:11;
  text-decoration:none;
}

/* ===== ORBIT ===== */
.orbit{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  pointer-events:none;
}

.orbit .item{
  position:absolute;
  width:80px;
  height:80px;
  border-radius:50%;
  overflow:visible;
  pointer-events:auto;
  cursor:pointer;
  -webkit-tap-highlight-color: transparent;
  z-index:12;
}
.orbit .item *{ user-select:none; }

.orbit .pic{
  width:80px;
  height:80px;
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.65);
  box-shadow:
    0 0 10px rgba(255,255,255,.35),
    0 0 18px rgba(120,200,255,.25);

  transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  position:relative;
  z-index:1;

  /* ‚úÖ PH·∫¨P PH·ªíNG C·∫¢ V√íNG TR√íN 6 ·∫¢NH */
  animation:breathe 3.5s ease-in-out infinite;
  transform-origin:center;
}
.orbit .pic img{
  width:100%;
  height:100%;
  object-fit:cover;

  /* ‚ùå B·ªé PH·∫¨P PH·ªíNG TR√äN IMG */
  animation:none;
}

/* ===== Overlay: T√äN + M·ªû ===== */
.overlay{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  opacity:0;
  pointer-events:none;
  transition: opacity .15s ease, transform .15s ease;
  z-index:3;
}
.overlay.top{ top:-90px; }
.overlay.bottom{ bottom:-90px; }

.nameTag{
  white-space:nowrap;
  font-size:20px;
  font-weight:700;
  letter-spacing:.2px;
  color:#eafcff;
  text-shadow:
    0 0 6px rgba(160,230,255,.85),
    0 0 14px rgba(120,220,255,.55),
    0 6px 20px rgba(0,0,0,.7);
}
.nameTag.f-female{ font-family:'Dancing Script', cursive; }
.nameTag.f-male{ font-family:'Pacifico', cursive; font-weight:400; }

.openLink{
  pointer-events:auto;
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  font-weight:900;
  letter-spacing:.4px;
  color:#6fe9ff;
  text-decoration:none;
  padding:2px 4px;
  background:none;
  border:none;
  text-shadow:
    0 0 6px rgba(120,235,255,.9),
    0 0 14px rgba(120,235,255,.6),
    0 10px 22px rgba(0,0,0,.75);
}
.openIcon{
  font-size:14px;
  color:#6fe9ff;
  filter:
    drop-shadow(0 0 4px rgba(120,235,255,.9))
    drop-shadow(0 0 10px rgba(120,235,255,.6));
}
.openLink:hover{
  color:#ffffff;
  text-shadow:
    0 0 8px rgba(180,245,255,1),
    0 0 18px rgba(120,235,255,.9),
    0 0 32px rgba(120,235,255,.6);
}

.overlay.top .openLink{ order:0; }
.overlay.top .nameTag{ order:1; }
.overlay.bottom .nameTag{ order:0; }
.overlay.bottom .openLink{ order:1; }

/* Hover/Active */
.orbit .item:hover,
.orbit .item:focus{ z-index:20; }
.orbit .item.active{ z-index:20; }

.orbit .item:hover .overlay,
.orbit .item.active .overlay{
  opacity:1;
  transform:translateX(-50%) translateY(-2px);
}

.orbit .item:hover .pic,
.orbit .item.active .pic{
  transform: scale(1.12);
  border-color: rgba(200,245,255,.95);
  box-shadow:
    0 0 0 3px rgba(140,235,255,.22),
    0 0 20px rgba(140,235,255,.65),
    0 0 44px rgba(255,255,255,.25),
    0 18px 40px rgba(0,0,0,.55);
}

/* Chia ƒë·ªÅu quanh t√¢m */
.orbit .item:nth-child(1){ transform:rotate(0deg)   translate(160px) rotate(0deg); }
.orbit .item:nth-child(2){ transform:rotate(60deg)  translate(160px) rotate(-60deg); }
.orbit .item:nth-child(3){ transform:rotate(120deg) translate(160px) rotate(-120deg); }
.orbit .item:nth-child(4){ transform:rotate(180deg) translate(160px) rotate(-180deg); }
.orbit .item:nth-child(5){ transform:rotate(240deg) translate(160px) rotate(-240deg); }
.orbit .item:nth-child(6){ transform:rotate(300deg) translate(160px) rotate(-300deg); }

/* ‚úÖ nh·ªãp th·ªü: scale c·∫£ kh·ªëi */
@keyframes breathe{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

.back{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  font-size:14px;
  opacity:.85;
  cursor:pointer;
  z-index:12;
  user-select:none;
}

@media (max-width:420px){
  .center{ width:140px; height:140px; }
  .orbit .item{ width:72px; height:72px; }
  .orbit .pic{ width:72px; height:72px; }
  .orbit .item:nth-child(1){ transform:rotate(0deg)   translate(145px) rotate(0deg); }
  .orbit .item:nth-child(2){ transform:rotate(60deg)  translate(145px) rotate(-60deg); }
  .orbit .item:nth-child(3){ transform:rotate(120deg) translate(145px) rotate(-120deg); }
  .orbit .item:nth-child(4){ transform:rotate(180deg) translate(145px) rotate(-180deg); }
  .orbit .item:nth-child(5){ transform:rotate(240deg) translate(145px) rotate(-240deg); }
  .orbit .item:nth-child(6){ transform:rotate(300deg) translate(145px) rotate(-300deg); }
}

/* ==========================
   üîä ICON LOA ‚Äì KH√îNG BACKGROUND
========================== */
.soundBtn{
  position:fixed;
  top:8px;
  right:8px;
  z-index:20;

  width:28px;
  height:28px;

  display:grid;
  place-items:center;

  background:none;
  border:none;
  box-shadow:none;

  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  opacity:.9;
  transition: opacity .2s ease, transform .12s ease;
}
.soundBtn:hover{ opacity:1; }
.soundBtn:active{ transform: scale(.92); }

.soundBtn svg{
  width:22px;
  height:22px;
  fill:none;
  stroke:#fff;
  stroke-width:2.2;
  stroke-linecap:round;
  stroke-linejoin:round;
  filter:
    drop-shadow(0 0 3px rgba(255,255,255,.6))
    drop-shadow(0 2px 6px rgba(0,0,0,.6));
}
.soundBtn.off svg{
  stroke:rgba(255,120,120,.95);
  filter:
    drop-shadow(0 0 3px rgba(255,120,120,.7))
    drop-shadow(0 2px 6px rgba(0,0,0,.6));
}

.soundHint{
  position:fixed;
  top:64px;
  right:16px;
  z-index:20;
  font-size:12px;
  padding:8px 10px;
  border-radius:10px;
  background:rgba(0,0,0,.38);
  border:1px solid rgba(255,255,255,.18);
  color:rgba(255,255,255,.88);
  backdrop-filter: blur(8px);
  box-shadow: 0 10px 22px rgba(0,0,0,.35);
  opacity:0;
  transform: translateY(-6px);
  transition: .2s ease;
  pointer-events:none;
}
.soundHint.show{
  opacity:1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="focusDim"></div>

<div class="header">
  <div class="title">ƒê·ªânh Ph∆∞·ª£ng Ho√†ng</div>
</div>

<!-- üîä AUDIO -->
<audio id="bgm" src="img/nhac.mp3" loop preload="auto"></audio>

<!-- üîä N√∫t loa -->
<button id="soundBtn" class="soundBtn" type="button" aria-label="B·∫≠t/t·∫Øt nh·∫°c">
  <svg id="iconOn" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M11 5 6.8 8.3H4a1 1 0 0 0-1 1v5.4a1 1 0 0 0 1 1h2.8L11 19V5Z"/>
    <path d="M15.5 8.5a4.5 4.5 0 0 1 0 7"/>
    <path d="M17.8 6.2a8 8 0 0 1 0 11.6"/>
  </svg>

  <svg id="iconOff" viewBox="0 0 24 24" aria-hidden="true" style="display:none">
    <path d="M11 5 6.8 8.3H4a1 1 0 0 0-1 1v5.4a1 1 0 0 0 1 1h2.8L11 19V5Z"/>
    <path d="M16 9l5 6"/>
    <path d="M21 9l-5 6"/>
  </svg>
</button>

<div id="soundHint" class="soundHint">Ch·∫°m v√†o loa ƒë·ªÉ b·∫≠t nh·∫°c</div>

<div class="stage">
  <div class="orbit">
    <div class="item" aria-label="Ph∆∞∆°ng Anh">
      <div class="overlay top">
        <a class="openLink" href="phanh.html"><span class="openIcon">üîì</span> M·ªü</a>
        <div class="nameTag f-female">Ph∆∞∆°ng Anh</div>
      </div>
      <div class="pic"><img src="img/phanh.jpg" alt="Ph∆∞∆°ng Anh"></div>
    </div>

    <div class="item" aria-label="Ng·ªçc Anh">
      <div class="overlay bottom">
        <div class="nameTag f-female">Ng·ªçc Anh</div>
        <a class="openLink" href="nganh.html"><span class="openIcon">üîì</span> M·ªü</a>
      </div>
      <div class="pic"><img src="img/nganh.jpg" alt="Ng·ªçc Anh"></div>
    </div>

    <div class="item" aria-label="Quang Huy">
      <div class="overlay bottom">
        <div class="nameTag f-male">Quang Huy</div>
        <a class="openLink" href="huy.html"><span class="openIcon">üîì</span> M·ªü</a>
      </div>
      <div class="pic"><img src="img/huy.jpg" alt="Quang Huy"></div>
    </div>

    <div class="item" aria-label="Giang">
      <div class="overlay top">
        <a class="openLink" href="giang.html"><span class="openIcon">üîì</span> M·ªü</a>
        <div class="nameTag f-male">Kary Giang</div>
      </div>
      <div class="pic"><img src="img/giang.jpg" alt="Giang"></div>
    </div>

    <div class="item" aria-label="Trung Hi·∫øu">
      <div class="overlay top">
        <a class="openLink" href="hieu.html"><span class="openIcon">üîì</span> M·ªü</a>
        <div class="nameTag f-male">Trung Hi·∫øu</div>
      </div>
      <div class="pic"><img src="img/hieu.jpg" alt="Trung Hi·∫øu"></div>
    </div>

    <div class="item" aria-label="Tu·∫•n D≈©ng">
      <div class="overlay top">
        <a class="openLink" href="dung.html"><span class="openIcon">üîì</span> M·ªü</a>
        <div class="nameTag f-male">Tu·∫•n D≈©ng</div>
      </div>
      <div class="pic"><img src="img/dung.jpg" alt="Tu·∫•n D≈©ng"></div>
    </div>
  </div>

  <a class="center centerLink" href="anh-nhom.html">
    <img src="img/nhom.jpg" alt="·∫¢nh nh√≥m">
  </a>
</div>

<div class="back" onclick="history.back()">‚Üê Quay l·∫°i</div>

<script>
  const bodyEl = document.body;
  const items = document.querySelectorAll('.orbit .item');

  function setFocus(on){
    bodyEl.classList.toggle('isFocus', !!on);
  }

  items.forEach(item=>{
    item.addEventListener('mouseenter', ()=> setFocus(true));
    item.addEventListener('mouseleave', ()=>{
      const hasActive = !!document.querySelector('.orbit .item.active');
      setFocus(hasActive);
    });
  });

  items.forEach(item => {
    item.addEventListener('click', (e) => {
      if (e.target.closest('.openLink')) return;
      e.preventDefault();
      items.forEach(x => x.classList.remove('active'));
      item.classList.add('active');
      setFocus(true);
    });
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.orbit .item')) {
      items.forEach(x => x.classList.remove('active'));
      setFocus(false);
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape'){
      items.forEach(x => x.classList.remove('active'));
      setFocus(false);
    }
  });

  /* ==========================
     üîä LOGIC NH·∫†C + N√öT LOA
  ========================== */
  const bgm = document.getElementById("bgm");
  const soundBtn = document.getElementById("soundBtn");
  const iconOn = document.getElementById("iconOn");
  const iconOff = document.getElementById("iconOff");
  const hint = document.getElementById("soundHint");

  function setUI(isOn){
    if(isOn){
      soundBtn.classList.remove("off");
      iconOn.style.display = "";
      iconOff.style.display = "none";
    }else{
      soundBtn.classList.add("off");
      iconOn.style.display = "none";
      iconOff.style.display = "";
    }
  }

  async function tryAutoPlay(){
    try{
      bgm.volume = 0.4;
      await bgm.play();
      setUI(true);
    }catch(e){
      setUI(false);
      hint.classList.add("show");
      setTimeout(()=>hint.classList.remove("show"), 2200);
    }
  }

  tryAutoPlay();

  soundBtn.addEventListener("click", async () => {
    if(!bgm.paused){
      bgm.pause();
      setUI(false);
      return;
    }
    try{
      await bgm.play();
      setUI(true);
    }catch(e){
      setUI(false);
      hint.textContent = "Tr√¨nh duy·ªát ch·∫∑n ph√°t nh·∫°c, h√£y th·ª≠ ch·∫°m l·∫°i";
      hint.classList.add("show");
      setTimeout(()=>hint.classList.remove("show"), 2200);
    }
  });

  document.addEventListener("visibilitychange", () => {
    setUI(!bgm.paused);
  });
</script>

</body>
</html>
