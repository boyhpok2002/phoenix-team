<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial}

body{

  color:#fff;
  overflow:hidden;
}

body::before{
  content:"";

  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.75));
  z-index:0;

.focusDim{
  position:fixed;
  inset:0;
  z-index:6;
  pointer-events:none;
  opacity:0;
  transition:opacity .18s ease;
  background:rgba(0,0,0,.45);
}
body.isFocus .focusDim{ opacity:1; }

.header{
  position:fixed;
  top:0; left:0; right:0;
  text-align:center;
  padding:22px 16px;
  z-index:5;
}

.title{
  font-size:clamp(34px,8vw,52px);
  font-weight:800;
  color:#ffe6a8;
  text-shadow: 0 10px 30px rgba(0,0,0,.55);
  transition:opacity .18s ease, filter .18s ease;
  opacity:0;
  filter: blur(12px);
  animation: titleIn 1.35s cubic-bezier(.16,1,.3,1) forwards;
}
@keyframes titleIn{
  0%{opacity:0; filter:blur(14px);}
  100%{opacity:1; filter:blur(0);}
}

body.isFocus .title{
  opacity:.55;
  filter:saturate(.9);
}

.stage{
  position:relative;
  z-index:10;
  height:100vh;
  display:grid;
  place-items:center;
}

.orbit{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  pointer-events:none;
}

.orbit .item{
  position:absolute;
  width:80px;
  height:80px;
  border-radius:50%;
  overflow:visible;
  pointer-events:auto;
  cursor:pointer;
  -webkit-tap-highlight-color: transparent;
  z-index:12;
}
.orbit .item *{ user-select:none; }

.pic{
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.65);
  box-shadow:
    0 0 10px rgba(255,255,255,.35),
    0 0 18px rgba(120,200,255,.25);
  transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, opacity .18s ease, filter .18s ease;
  position:relative;
  z-index:1;
  animation: breathe 3.5s ease-in-out infinite;
  transform-origin:center;
  opacity:0;
  filter: blur(12px);
  will-change: opacity, filter;
}

.orbit .pic{ width:80px; height:80px; }

.orbit .item:nth-child(1) .pic{ animation: fadeIn 1.10s .20s ease forwards, breathe 3.5s ease-in-out infinite; }
.orbit .item:nth-child(2) .pic{ animation: fadeIn 1.10s .35s ease forwards, breathe 3.5s ease-in-out infinite; }
.orbit .item:nth-child(3) .pic{ animation: fadeIn 1.10s .50s ease forwards, breathe 3.5s ease-in-out infinite; }
.orbit .item:nth-child(4) .pic{ animation: fadeIn 1.10s .65s ease forwards, breathe 3.5s ease-in-out infinite; }
.orbit .item:nth-child(5) .pic{ animation: fadeIn 1.10s .80s ease forwards, breathe 3.5s ease-in-out infinite; }
.orbit .item:nth-child(6) .pic{ animation: fadeIn 1.10s .95s ease forwards, breathe 3.5s ease-in-out infinite; }

@keyframes fadeIn{
  0%{ opacity:0; filter:blur(14px); }
  100%{ opacity:1; filter:blur(0); }
}

.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:none;
}

.overlay{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  opacity:0;
  pointer-events:none;
  transition: opacity .15s ease, transform .15s ease;
  z-index:3;
}
.overlay.top{ top:-90px; }
.overlay.bottom{ bottom:-90px; }

.nameTag{

  font-weight:700;
  letter-spacing:.2px;

  text-shadow:

}

.nameTag.f-male{ font-family:'Pacifico', cursive; font-weight:400; }

.openLink{

  font-weight:900;
  letter-spacing:.4px;
  color:#6fe9ff;

  padding:2px 4px;

.openIcon{

.openLink:hover{

}

.overlay.top .openLink{ order:0; }
.overlay.top .nameTag{ order:1; }
.overlay.bottom .nameTag{ order:0; }
.overlay.bottom .openLink{ order:1; }

.orbit .item:hover,
.orbit .item:focus{ z-index:20; }
.orbit .item.active{ z-index:20; }

.orbit .item:hover .overlay,
.orbit .item.active .overlay{
  opacity:1;
  transform:translateX(-50%) translateY(-2px);
}

.orbit .item:hover .pic,
.orbit .item.active .pic{
  transform: scale(1.12);
  border-color: rgba(200,245,255,.95);
  box-shadow:
    0 0 0 3px rgba(140,235,255,.22),
    0 0 20px rgba(140,235,255,.65),
    0 0 44px rgba(255,255,255,.25),
    0 18px 40px rgba(0,0,0,.55);
}

.orbit .item:nth-child(1){ transform:rotate(0deg)   translate(160px) rotate(0deg); }
.orbit .item:nth-child(2){ transform:rotate(60deg)  translate(160px) rotate(-60deg); }
.orbit .item:nth-child(3){ transform:rotate(120deg) translate(160px) rotate(-120deg); }
.orbit .item:nth-child(4){ transform:rotate(180deg) translate(160px) rotate(-180deg); }
.orbit .item:nth-child(5){ transform:rotate(240deg) translate(160px) rotate(-240deg); }
.orbit .item:nth-child(6){ transform:rotate(300deg) translate(160px) rotate(-300deg); }

@keyframes breathe{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

.centerItem{
  position:relative;
  pointer-events:auto;
  cursor:pointer;
  -webkit-tap-highlight-color: transparent;

}

.centerItem .pic{

}

.centerItem .overlay{ pointer-events:none; }
.centerItem .overlay.top{ top:-98px; }

.centerItem:hover,
.centerItem:focus{ z-index:30; }
.centerItem.active{ z-index:30; }

.centerItem:hover .overlay,
.centerItem.active .overlay{

}

.centerItem:hover .pic,

body.isFocus .orbit .item:not(.active):not(.hot) .pic{

.hot{ z-index:30; }

}
</style>

<script>
const bodyEl = document.body;
const items = document.querySelectorAll('.orbit .item, .centerItem');

function setFocus(on){
  bodyEl.classList.toggle('isFocus', !!on);
}

function clearHot(){
  items.forEach(x => x.classList.remove('hot'));
}
function hasActive(){
  return !!document.querySelector('.orbit .item.active, .centerItem.active');
}

items.forEach(item=>{
  item.addEventListener('mouseenter', ()=>{
    clearHot();
    item.classList.add('hot');
    setFocus(true);
  });

  item.addEventListener('mouseleave', ()=>{
    item.classList.remove('hot');
    setFocus(hasActive());
  });
});

items.forEach(item => {
  item.addEventListener('click', (e) => {
    if (e.target.closest('.openLink')) return;
    e.preventDefault?.();
    clearHot();
    items.forEach(x => x.classList.remove('active'));
    item.classList.add('active');
    setFocus(true);
  });
});

document.addEventListener('click', (e) => {
  if (!e.target.closest('.orbit .item') && !e.target.closest('.centerItem')) {
    items.forEach(x => x.classList.remove('active'));
    clearHot();
    setFocus(false);
  }
});

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape'){
    items.forEach(x => x.classList.remove('active'));
    clearHot();
    setFocus(false);
  }
});

const bgm = document.getElementById("bgm");
const soundBtn = document.getElementById("soundBtn");
const iconOn = document.getElementById("iconOn");
const iconOff = document.getElementById("iconOff");
const hint = document.getElementById("soundHint");

function setUI(isOn){
  if(isOn){
    soundBtn.classList.remove("off");
    iconOn.style.display = "";
    iconOff.style.display = "none";
  }else{
    soundBtn.classList.add("off");
    iconOn.style.display = "none";
    iconOff.style.display = "";
  }
}

async function tryAutoPlay(){
  try{
    bgm.volume = 0.4;
    await bgm.play();
    setUI(true);
  }catch{
    setUI(false);
    hint.classList.add("show");
    setTimeout(()=>hint.classList.remove("show"), 2200);
  }
}

tryAutoPlay();

soundBtn.addEventListener("click", async () => {
  if(!bgm.paused){
    bgm.pause();
    setUI(false);
    return;
  }
  try{
    await bgm.play();
    setUI(true);
  }catch{
    setUI(false);
    hint.textContent = "Tr√¨nh duy·ªát ch·∫∑n ph√°t nh·∫°c, h√£y th·ª≠ ch·∫°m l·∫°i";
    hint.classList.add("show");
    setTimeout(()=>hint.classList.remove("show"), 2200);
  }
});

document.addEventListener("visibilitychange", () => {
  setUI(!bgm.paused);
});
</script>
