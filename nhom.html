<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial}

:root{
  --centerSize:150px;
  --orbitSize:76px;
  --radius:132px;
}

body{
  background:url("img/nen.jpg") center/cover no-repeat fixed;
  color:#fff;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.75));
  z-index:0;
}


.focusDim{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:opacity .45s ease;
  z-index:5;
}
body.isFocus .focusDim{opacity:1}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0;left:0;right:0;
  text-align:center;
  padding:22px 16px;
  z-index:6;
}
.title{
  font-size:clamp(34px,8vw,52px);
  font-weight:800;
  color:#ffe6a8;
  text-shadow:0 10px 30px rgba(0,0,0,.55);
  animation:titleIn 1.2s ease forwards;
  opacity:0;
  transition: opacity .35s ease, filter .35s ease;
}
@keyframes titleIn{
  from{opacity:0;filter:blur(12px)}
  to{opacity:1;filter:blur(0)}
}

body.isFocus .title{
  opacity:.18 !important;
  filter:saturate(.8) brightness(.9) !important;
}

/* ===== STAGE ===== */
.stage{
  position:relative;
  z-index:10;
  height:100vh;
  display:grid;
  place-items:center;
}

/* ===== ORBIT ===== */
.orbit{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  pointer-events:none;
}
.orbit .item{
  position:absolute;
  width:var(--orbitSize);
  height:var(--orbitSize);
  border-radius:50%;
  pointer-events:auto;
  cursor:default;
}

/* ===== PIC (m∆∞·ª£t) ===== */
.pic{
  width:100%;
  height:100%;
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.65);
  box-shadow:
    0 0 10px rgba(255,255,255,.35),
    0 0 18px rgba(120,200,255,.25);
  transition:
    opacity .45s cubic-bezier(.22,1,.36,1),
    filter  .45s cubic-bezier(.22,1,.36,1),
    transform .45s cubic-bezier(.22,1,.36,1),
    box-shadow .45s cubic-bezier(.22,1,.36,1),
    border-color .45s cubic-bezier(.22,1,.36,1);
  animation:breathe 3.5s ease-in-out infinite;
  cursor:pointer; 
}
@keyframes breathe{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
.pic img{width:100%;height:100%;object-fit:cover}

/* ===== OVERLAY (KH√îNG BACKGROUND) ===== */
.overlay{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;

  width:max-content;
  min-width:140px;
  max-width:min(86vw, 360px);

  padding:0;
  background:none;
  border:none;
  backdrop-filter:none;

  opacity:0;
  visibility:hidden;     
  pointer-events:none;   
  transition:
    opacity .28s ease,
    transform .28s cubic-bezier(.22,1,.36,1),
    visibility 0s linear .28s; 
  z-index:999;
}
.overlay.top{top:-92px}
.overlay.bottom{bottom:-92px}


.nameTag{
  font-family:'Dancing Script', cursive;
  font-weight:700;
  white-space:normal;
  text-align:center;
  line-height:1.12;
  font-size:22px;
  letter-spacing:.2px;
  color:#eafcff;
  text-shadow:
    0 0 8px rgba(160,230,255,.95),
    0 0 18px rgba(120,220,255,.70),
    0 10px 22px rgba(0,0,0,.75);
  animation: glowName 2.2s ease-in-out infinite;
}
@keyframes glowName{
  0%,100%{
    filter:brightness(1);
    text-shadow:
      0 0 7px rgba(160,230,255,.80),
      0 0 16px rgba(120,220,255,.55),
      0 10px 22px rgba(0,0,0,.75);
  }
  50%{
    filter:brightness(1.1);
    text-shadow:
      0 0 10px rgba(180,245,255,1),
      0 0 24px rgba(120,235,255,.85),
      0 14px 26px rgba(0,0,0,.78);
  }
}


.openLink{
  font-size:13px;
  font-weight:900;
  letter-spacing:.4px;
  color:#6fe9ff;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:6px;
  text-shadow:
    0 0 8px rgba(120,235,255,.95),
    0 0 18px rgba(120,235,255,.70),
    0 10px 22px rgba(0,0,0,.75);
  animation: glowOpen 1.9s ease-in-out infinite;
}
@keyframes glowOpen{
  0%,100%{
    filter:brightness(1);
    text-shadow:
      0 0 7px rgba(120,235,255,.80),
      0 0 16px rgba(120,235,255,.55),
      0 10px 22px rgba(0,0,0,.75);
  }
  50%{
    filter:brightness(1.15);
    text-shadow:
      0 0 10px rgba(180,245,255,1),
      0 0 24px rgba(120,235,255,.90),
      0 14px 26px rgba(0,0,0,.78);
  }
}

/* ===== v·ªã tr√≠ 6 ·∫£nh ===== */
.orbit .item:nth-child(1){transform:rotate(0deg) translate(var(--radius)) rotate(0)}
.orbit .item:nth-child(2){transform:rotate(60deg) translate(var(--radius)) rotate(-60deg)}
.orbit .item:nth-child(3){transform:rotate(120deg) translate(var(--radius)) rotate(-120deg)}
.orbit .item:nth-child(4){transform:rotate(180deg) translate(var(--radius)) rotate(-180deg)}
.orbit .item:nth-child(5){transform:rotate(240deg) translate(var(--radius)) rotate(-240deg)}
.orbit .item:nth-child(6){transform:rotate(300deg) translate(var(--radius)) rotate(-300deg)}

/* ===== CENTER ===== */
.centerItem{position:relative}
.centerItem .pic{
  width:var(--centerSize);
  height:var(--centerSize);
  border:3px solid rgba(160,220,255,.75);
}
.centerItem .overlay.top{top:-102px}

/* ===== ACTIVE ===== */
.item.active .overlay,
.centerItem.active .overlay{
  opacity:1;
  visibility:visible;     
  transition:
    opacity .28s ease,
    transform .28s cubic-bezier(.22,1,.36,1),
    visibility 0s;         
  transform:translateX(-50%) translateY(-2px);
  pointer-events:auto;     
}

.item.active .pic,
.centerItem.active .pic{
  transform:scale(1.12);
  border-color:rgba(200,245,255,.95);
  box-shadow:
    0 0 0 3px rgba(140,235,255,.22),
    0 0 24px rgba(140,235,255,.65),
    0 18px 40px rgba(0,0,0,.55);
}

/* ===== 6 ·∫£nh c√≤n l·∫°i t·ªëi (d·ªãu) ===== */
body.isFocus .item:not(.active) .pic,
body.isFocus .centerItem:not(.active) .pic{
  opacity:.32;
  filter:saturate(.45) brightness(.72);
  transform:none;
  box-shadow:0 0 12px rgba(0,0,0,.35);
}
body.isFocus .item:not(.active) .overlay,
body.isFocus .centerItem:not(.active) .overlay{
  opacity:0;
  visibility:hidden;
  pointer-events:none;
}

/* ===== BACK ===== */
.back{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  opacity:.8;
  z-index:20;
  cursor:pointer;
  user-select:none;
}
body.isFocus .back{opacity:.25}

/* ===== MOBILE 360x640 ===== */
@media(max-width:420px){
  :root{
    --centerSize:132px;
    --orbitSize:68px;
    --radius:112px;
  }
  .nameTag{font-size:21px}
  .overlay{min-width:130px;max-width:min(90vw, 340px)}
}


.soundBtn{
  position:fixed;
  top:8px;
  right:8px;
  z-index:20;
  width:28px;
  height:28px;
  display:grid;
  place-items:center;
  background:none;
  border:none;
  box-shadow:none;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  opacity:.9;
  transition: opacity .2s ease, transform .12s ease;
}
.soundBtn:hover{ opacity:1; }
.soundBtn:active{ transform: scale(.92); }
.soundBtn svg{
  width:22px;
  height:22px;
  fill:none;
  stroke:#fff;
  stroke-width:2.2;
  stroke-linecap:round;
  stroke-linejoin:round;
  filter:
    drop-shadow(0 0 3px rgba(255,255,255,.6))
    drop-shadow(0 2px 6px rgba(0,0,0,.6));
}
.soundBtn.off svg{
  stroke:rgba(255,120,120,.95);
  filter:
    drop-shadow(0 0 3px rgba(255,120,120,.7))
    drop-shadow(0 2px 6px rgba(0,0,0,.6));
}
.soundHint{
  position:fixed;
  top:64px;
  right:16px;
  z-index:20;
  font-size:12px;
  padding:8px 10px;
  border-radius:10px;
  background:rgba(0,0,0,.38);
  border:1px solid rgba(255,255,255,.18);
  color:rgba(255,255,255,.88);
  backdrop-filter: blur(8px);
  box-shadow: 0 10px 22px rgba(0,0,0,.35);
  opacity:0;
  transform: translateY(-6px);
  transition: .2s ease;
  pointer-events:none;
}
.soundHint.show{
  opacity:1;
  transform: translateY(0);
}
</style>
</head>

<body>

</div>

<audio id="bgm" src="img/nhac.mp3" loop preload="auto"></audio>

<button id="soundBtn" class="soundBtn" type="button" aria-label="B·∫≠t/t·∫Øt nh·∫°c">

</button>

<div class="stage">

  <div class="orbit">
    <div class="item" aria-label="Ph∆∞∆°ng Anh">

<script>

const body = document.body;
const items = document.querySelectorAll('.item,.centerItem');
let locked = null;

function setActive(el){
  items.forEach(i=>i.classList.remove('active'));
  el.classList.add('active');
  body.classList.add('isFocus');
}
function clearAll(){
  items.forEach(i=>i.classList.remove('active'));
  body.classList.remove('isFocus');
  locked = null;
}

items.forEach(item=>{
  const pic = item.querySelector('.pic');
  if(!pic) return;

 
  pic.addEventListener('pointerenter', (e)=>{
    if(e.pointerType !== "mouse") return;
    if(locked) return;
    setActive(item);
  });

  pic.addEventListener('pointerleave', (e)=>{
    if(e.pointerType !== "mouse") return;
    if(locked) setActive(locked);
    else clearAll();
  });

  
  pic.addEventListener('click', (e)=>{
    e.stopPropagation();
    locked = item;
    setActive(item);
  });

  
  const open = item.querySelector('.openLink');
  if(open){
    open.addEventListener('click', (e)=>{
      e.stopPropagation();
    });
  }
});


document.addEventListener('click', clearAll);
document.addEventListener('keydown', e=>{
  if(e.key === "Escape") clearAll();
});


const bgm = document.getElementById("bgm");
const soundBtn = document.getElementById("soundBtn");
const iconOn = document.getElementById("iconOn");
const iconOff = document.getElementById("iconOff");
const hint = document.getElementById("soundHint");

const STORE_KEY = "phoenix_bgm_enabled";

function getWanted(){
  const v = localStorage.getItem(STORE_KEY);
  if(v === null) return true;
  return v === "1";
}
function setWanted(on){
  localStorage.setItem(STORE_KEY, on ? "1" : "0");
}

let hintTimer = null;
function showHint(msg){
  if(msg) hint.textContent = msg;
  hint.classList.add("show");
  clearTimeout(hintTimer);
  hintTimer = setTimeout(()=>hint.classList.remove("show"), 2200);
}

function setUI(isOn){
  if(isOn){
    soundBtn.classList.remove("off");
    iconOn.style.display = "";
    iconOff.style.display = "none";
  }else{
    soundBtn.classList.add("off");
    iconOn.style.display = "none";
    iconOff.style.display = "";
  }
}

async function playSafe(){
  bgm.volume = 0.4;
  try{
    await bgm.play();
    setUI(true);
    return true;
  }catch{
    setUI(false);
    return false;
  }
}
function pauseSafe(){
  bgm.pause();
  setUI(false);
}


(async () => {
  if(!getWanted()){
    setUI(false);
    return;
  }
  const ok = await playSafe();
  if(!ok) showHint("Ch·∫°m b·∫•t k·ª≥ ƒë·ªÉ b·∫≠t nh·∫°c");
})();


function onFirstUserGesture(){
  document.removeEventListener("pointerdown", onFirstUserGesture);
  document.removeEventListener("keydown", onFirstUserGesture);

  if(!getWanted()) return;
  playSafe().then(ok => {
    if(!ok) showHint("Tr√¨nh duy·ªát ch·∫∑n ph√°t nh·∫°c, h√£y b·∫•m bi·ªÉu t∆∞·ª£ng loa");
  });
}
document.addEventListener("pointerdown", onFirstUserGesture, { passive:true });
document.addEventListener("keydown", onFirstUserGesture);

/* n√∫t loa */
soundBtn.addEventListener("click", async () => {
  if(!bgm.paused){
    setWanted(false);
    pauseSafe();
    return;
  }
  setWanted(true);
  const ok = await playSafe();
  if(!ok) showHint("Tr√¨nh duy·ªát ch·∫∑n ph√°t nh·∫°c, h√£y ch·∫°m l·∫°i");
});

/* ƒë·ªìng b·ªô UI */
function syncUI(){ setUI(!bgm.paused); }
document.addEventListener("visibilitychange", syncUI);
bgm.addEventListener("play", syncUI);
bgm.addEventListener("pause", syncUI);
bgm.addEventListener("ended", syncUI);
</script>
